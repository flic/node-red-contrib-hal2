<script type="text/javascript">
    var editors = {};

    function createId () {
        return (1+Math.random()*4294967295).toString(16);
    }

    function getAttributes() {
        let attributes = [];
        $("#node-config-thingtype-list-attributes")
            .editableList('items')
            .each(function() {
                let item = $(this);
                let r = {
                    name:item.find(".node-config-thingtype-attribute-name-property").val(),
                    id:item.find(".node-config-thingtype-attribute-id-property").val(),
                    required:item.find(".node-config-thingtype-attribute-required-property").prop('checked'),
                    notes:item.find(".node-config-thingtype-attribute-notes-property").val()
                }
                attributes.push(r);
            })
        return attributes;
    }

    function getItems() {
        let items = [];
        $("#node-config-thingtype-list-items")
            .editableList('items')
            .each(function() {
                let item = $(this);
                let r = {
                    name:item.find(".node-config-thingtype-name-property").val(),
                    id:item.find(".node-config-thingtype-id-property").val(),
                    topicFilterType:item.find(".node-config-thingtype-topicfilter-property").typedInput('type'),
                    topicFilterValue:item.find(".node-config-thingtype-topicfilter-property").typedInput('value'),
                    topicSuffix:item.find(".node-config-thingtype-topicsuffix-property").val(),
                    type:item.find(".node-config-thingtype-itemtype-property").val(),
                    ingress:item.find(".node-config-thingtype-ingress-property").val(),
                    egress:item.find(".node-config-thingtype-egress-property").val(),
                    notes:item.find(".node-config-thingtype-notes-property").val(),
                    output:item.find(".node-config-thingtype-output-property").val()
                }
                items.push(r);
            })
        return items;
    }

    function getFunctions(fn_type) {
        let f = [];
        $("#node-config-"+fn_type+"-list-items")
            .editableList('items')
            .each(function() {
                let item = $(this);
                let name = item.find(".node-config-"+fn_type+"-name-property").val();
                let id = item.find(".node-config-"+fn_type+"-id-property").val();
                let editorId = fn_type+"-"+id;
                editorId = editorId.split('.').join("");
                let fn = editors[editorId].getValue();
                let r = {
                    name:name,
                    id:id,
                    fn:fn
                }
                f.push(r);
            })
        return f;
    }

    function addAttributes(attributes) {
        $("#node-config-thingtype-list-attributes").editableList().children().remove();
        if (attributes) {
            for (let d in attributes) {
                let attribute = attributes[d];
                $("#node-config-thingtype-list-attributes").editableList('addItem',attribute);
            }
        }
    }

    function addItems(items) {
        $("#node-config-thingtype-list-items").editableList().children().remove();
        if (items) {
            for (let d in items) {
                let item = items[d];
                if (item.id.length > 1) {
                    $("#node-config-thingtype-list-items").editableList('addItem',item);
                }
            }
        } else {
            $("#node-config-thingtype-list-items").editableList('addItem',null);
        }
    }

    function addFunctions(fn_type,fn) {
        $("#node-config-"+fn_type+"-list-items").editableList().children().remove();
        for (let d in fn) {
            let f = fn[d];
            $("#node-config-"+fn_type+"-list-items").editableList('addItem',f);
        }
    }    

    function updateMainTab(id) {
        var items = [];
        $("#node-config-"+id+"-list-items")
            .editableList('items')
            .each(function() {
                let item = $(this);
                let params = {
                    name:item.find(".node-config-"+id+"-name-property").val(),
                    id:item.find(".node-config-"+id+"-id-property").val()
                }
                items.push(params);
            })
            
        $("#node-config-thingtype-list-items")
            .editableList('items')
            .each(function() {
                var property = this.find(".node-config-thingtype-"+id+"-property");
                let saveValue = property.val();
                property.children().remove();
                for (let i in items) {
                    property.append($("<option></option>").val(items[i].id).text(items[i].name));
                }
                property.val(saveValue);                                 
            });                     
    }

    function updateHbFunctions(savedFn) {
        // Add ingress items to heartbeat
        selectedFn = $("#node-config-input-hbLWT").val()
        $("#node-config-input-hbLWT").children().remove();
        $("#node-config-ingress-list-items")
            .editableList('items')
            .each(function() {
                var item = $(this);
                let name = item.find(".node-config-ingress-name-property").val();
                let id = item.find(".node-config-ingress-id-property").val();
                $("#node-config-input-hbLWT").append($("<option></option>").val(id).text(name));
            })
        if (savedFn) {
            $("#node-config-input-hbLWT").val(savedFn);
        } else {
            $("#node-config-input-hbLWT").val(selectedFn);
        }
        $("#node-config-input-hbType").trigger('change');
    }

    function updateFilterFunctions(savedFn) {
        // Add ingress items to filter functions
        selectedFn = $("#node-config-input-filterFunction").val()
        $("#node-config-input-filterFunction").children().remove();
        $("#node-config-input-filterFunction").append($("<option></option>").val('0').text("<<No filter>>"));
        $("#node-config-ingress-list-items")
            .editableList('items')
            .each(function() {
                var item = $(this);
                let name = item.find(".node-config-ingress-name-property").val();
                let id = item.find(".node-config-ingress-id-property").val();
                $("#node-config-input-filterFunction").append($("<option></option>").val(id).text(name));
            })
        if (savedFn) {
            $("#node-config-input-filterFunction").val(savedFn);
        } else {
            $("#node-config-input-filterFunction").val(selectedFn);
        }
        $("#node-config-input-filterFunction").trigger('change');
    }    

    RED.nodes.registerType('hal2ThingType', {
        category: 'config',
        defaults: {
            name:  {
                value: "Thing type",
                required: true,     
                validate:function(v) {
                    //Check for name collisions
                    const thingsList = RED.nodes.filterNodes({type: "hal2ThingType"});
                    if(thingsList.length===0){ return true; }
                    for (let d in thingsList) {
                        if (v == thingsList[d].name && thingsList[d].id !== this.id) { return false; }
                    }
                    return true;
                }
            },
            contextStore:   {},
            nodestatus:     {},
            nodestatusType: {},
            statusFn:        {},
            items:          { value: [], required: true },
            attributes:     { value: [], required: false },
            ingress:        {},
            egress:         {},
            thingStatus:    {},
            thingCommand:   {},
            thingOutput:    {},
            hbCheck:        { value:false },
            hbType:         { value:'lwt' },
            hbTTL:          { value:3600 },
            hbLWT:          {},
            hbFilterVal:    {},
            hbFilterType:   {},
            hbPropVal:      {},
            hbPropType:     {},
            filterFunction: {},
            outputs:         {}
        },
        label: function () {
            return this.name || "Thing type";
        },
        oneditprepare: function () {
            var node = this;
            var contextStores = RED.settings.context.stores;
            
            //Types
            var stateType = {
                value: "state",
                label: "state.",
                hasValue: true
            };
            var percentType = {
                value: "percent",
                label: "percent",
                icon: "fa fa-percent",
                validate: /^\b([0-9]|[1-9][0-9]|100)\b$/,
                hasValue: true
            }
            var functionType = {
                value: "function",
                label: "function",
                icon: "/icons/node-red-contrib-hal2/function.png",
                hasValue: false
            }
            var MQTTType = {
                value: "mqtt",
                label: "MQTT Topic",
                icon: "fa fa-tasks",
                validate: /^(#$|(\+|[^+#]*)(\/(\+|[^+#]*))*(\/(\+|#|[^+#]*))?$)/,
                hasValue: true
            }
            var StrStartType = {
            value: "StrStart",
            label: "starts with",
            hasValue: true
            }            
            var StrEndType = {
            value: "StrEnd",
            label: "ends with",
            hasValue: true
            }
            var StrContainsType = {
            value: "StrContain",
            label: "contains",
            hasValue: true
            }


            var defaultIngressFunctions = {
                0 : {
                    name: "Pass-through",
                    id: createId(),
                    fn: "// msg & attribute objects are\n// passed to function\n\nreturn msg.payload;"
                },
                1 : {
                    name: "Convert to Number",
                    id: createId(),
                    fn: "// msg & attribute objects are\n// passed to function\n\nmsg.payload = Number(msg.payload);\nreturn msg.payload;"
                },                
                2 : {
                    name: "Convert to Boolean",
                    id: createId(),
                    fn: "// msg & attribute objects are\n// passed to function\n\nmsg.payload = (msg.payload === 'true');\nreturn msg.payload;"
                }, 
            }
            var defaultEgressFunctions = {
                0 : {
                    name: "Pass-through",
                    id: createId(),
                    fn: "// msg & attribute objects are\n// passed to function\n\nreturn msg;"
                }
            }
        var lastTab = "";

        // Get thingTypes
        const completeThingsList = RED.nodes.filterNodes({type: "hal2Thing"});
        var thingsList = [];
        for (let t in completeThingsList) {
            let thingType = RED.nodes.node(completeThingsList[t].thingType);
            if ((typeof thingType !== 'undefined') && (thingType.thingStatus)) {
                thingsList.push(completeThingsList[t]);
            }
        }
        if(thingsList.length>0){
            //get all Thingtypes and sort them alphabetically
            var thingTypeId = [];
            for (let i in thingsList) {
                if (thingTypeId.indexOf(thingsList[i].thingType) == -1) {
                    thingTypeId.push(thingsList[i].thingType);
                }
            }
            var thingTypeList = [];
            for (let i in thingTypeId) {
                var thingType = RED.nodes.node(thingTypeId[i]);
                if (thingType.thingStatus) {
                    thingTypeList.push(thingType);
                }
            }
            thingTypeList.sort(function(a, b) {
                var textA = a.name.toUpperCase();
                var textB = b.name.toUpperCase();
                return (textA < textB) ? -1 : (textA > textB) ? 1 : 0;
            });
        }

        // Create tabs
            var tabs = RED.tabs.create({
                id: "tabs",
                onchange: function(tab) {
                    $("#tabs-content").children().hide();
                    $("#" + tab.id).show();

                    switch (lastTab) {
                        case 'tab-ingress':
                            updateMainTab('ingress');
                            updateHbFunctions();
                            updateFilterFunctions();
                            break;
                        case 'tab-egress':
                            updateMainTab('egress')
                            break;
                    }
                    lastTab = tab.id;
                }
            });
            tabs.addTab({
                id: "tab-main",
                iconClass: "fa fa-cog",
                label: "Main"
            });
            tabs.addTab({
                id: "tab-ingress",
                iconClass: "fa fa-sign-in",
                label: "Ingress",
            });
            tabs.addTab({
                id: "tab-egress",
                iconClass: "fa fa-sign-out",
                label: "Egress"
            });
            tabs.activateTab("tab-main");

        // Main
            //Context stores from setup
            for (let c in contextStores) {
                $("<option value='" + contextStores[c] + "'> " + contextStores[c] + "</option>").appendTo("#node-config-input-contextStore");
            }
            if (this.contextStore) {
                $("#node-config-input-contextStore").val(this.contextStore);
                $("#node-config-input-contextStore").trigger("change");
            }

            //Show state
            $('#node-config-input-nodestatus').typedInput({
                default: 'str',
                typeField: $("#node-config-input-nodestatusType"),
                types:['str',functionType]
            });

            editors['statusFn'] = RED.editor.createEditor({
                id: 'statusFn-editor',
                mode: "ace/mode/nrjavascript",
                value: "// item & attribute objects are\n// passed to function as objects\n\nreturn '';",
                renderValidationDecorations: "on",
                globals: {
                        msg:false,
                        context:true,
                        RED: true,
                        util: true,
                        flow: true,
                        global: true,
                        console: true,
                        Buffer: true,
                        setTimeout: true,
                        clearTimeout: true,
                        setInterval: true,
                        clearInterval: true
                    }
            });

            if (node.statusFn) { editors['statusFn'].setValue(node.statusFn); }

            $('#node-config-input-nodestatus').change( function () {
                if ($("#node-config-input-nodestatus").typedInput('type') == 'str') {
                    $('#statusFn-editor').hide();                        
                } else {
                    $('#statusFn-editor').show();
                }
            });

            // Filter function
            $("#node-config-input-filterFunction").change( function () {
                if ($("#node-config-input-filterFunction").val() == '0') {
                    $("#filterFunctionNote").hide();
                } else {
                    $("#filterFunctionNote").show();
                }
            });

            // Heartbeat
            $("#node-config-input-hbCheck").change( function () {
                if ($("#node-config-input-hbCheck").is(":checked")) {
                    $("#check-heartbeat").show();
                } else {
                    $("#check-heartbeat").hide();
                }
            });
            $("#node-config-input-hbType").change( function () {
                if ($("#node-config-input-hbType").val() == "ttl") {
                    $("#heartbeat-ttl").show();
                    $("#heartbeat-lwt").hide();
                    $("#heartbeat-filter").hide();
                    $("#heartbeat-timestamp").hide();                    
                } else if ($("#node-config-input-hbType").val() == "lwt") {
                    $("#heartbeat-ttl").hide();
                    $("#heartbeat-lwt").show();
                    $("#heartbeat-filter").show();
                    $("#heartbeat-timestamp").hide();                    
                } else {
                    $("#heartbeat-ttl").show();
                    $("#heartbeat-lwt").hide();
                    $("#heartbeat-filter").show();
                    $("#heartbeat-timestamp").show();
                }
            });
            $('#node-config-input-hbFilterVal').typedInput({
                default: 'str',
                typeField: $("#node-config-input-hbFilterType"),
                types:['str',StrStartType,StrEndType,StrContainsType,'re',MQTTType]
            });              
            $('#node-config-input-hbPropVal').typedInput({
                default: 'msg',
                typeField: $("#node-config-input-hbPropType"),
                types:['msg','flow','global']
            });
            if (typeof node.hbPropVal == 'undefined') { $('#node-config-input-hbPropVal').typedInput('value','payload'); }

            $("#node-config-thingtype-list-items").editableList({
                addItem: function(container,i,opt) {
                    var item = opt;
                    container.css({
                        overflow: 'hidden',
                        whiteSpace: 'nowrap'
                    });

                    //Add rows
                    var rowName = $('<div/>').appendTo(container);
                    var rowDetails = $('<div/>',{style:"margin-top:8px;"})
                        .appendTo(container)
                        .hide()
                    var rowNotes = $('<div/>',{style:"margin-top:8px;"}).appendTo(rowDetails);
                    var rowItemType = $('<div/>',{style:"margin-top:8px;"}).appendTo(rowDetails);  
                    var rowTopicFilter = $('<div/>',{style:"margin-top:8px;"}).appendTo(rowDetails);
                    var rowIngress = $('<div/>',{style:"margin-top:8px;"}).appendTo(rowDetails);
                    var rowEgress = $('<div/>',{style:"margin-top:8px;"}).appendTo(rowDetails);
                    var rowTopicSuffix = $('<div/>',{style:"margin-top:8px;"}).appendTo(rowDetails);
                    var rowOutput = $('<div/>',{style:"margin-top:8px;"}).appendTo(rowDetails);

                    // Show a clickable expand icon
                    var expandButton = $('<span/>', {style: "margin-left:5px; margin-right:10px"})
                        .html('<i class="fa fa-angle-right"></i>')
                        .appendTo(rowName);
                    expandButton.click(function(e) {
                        e.preventDefault();
                        
                        // Switch the icon between expand and compress
                        if (this.firstElementChild.className === "fa fa-angle-right") {
                            this.firstElementChild.className = "fa fa-angle-down";
                        }
                        else {
                            this.firstElementChild.className = "fa fa-angle-right";
                        }
                    
                        // Only show the relevant widget type properties
                        rowDetails.change();
                    });

                    rowDetails.change(function () {
                        if (expandButton.children()[0].className === "fa fa-angle-down") {
                            rowDetails.show();
                        } else {
                            rowDetails.hide();
                        }
                    });

                    //Add labels
                    var labelName = $('<div/>',{style:"display:inline-block;text-align:left; width: 90px; padding-right:10px; box-sizing:border-box;",class:"fa fa-tag"})
                        .appendTo(rowName)
                        .append(' Item name')
                    var labelNotes = $('<div/>',{style:"display:inline-block;text-align:left; width: 115px; padding-left: 25px;  padding-right:10px; box-sizing:border-box;",class:"fa fa-file"})
                        .appendTo(rowNotes)
                        .append(' Notes')
                    var labelTopicFilter = $('<div/>',{style:"display:inline-block;text-align:left; width: 115px; padding-left: 25px; padding-right:10px; box-sizing:border-box;",class:"fa fa-filter"})
                        .appendTo(rowTopicFilter)
                        .append(' Topic filter')
                    var labelItemType = $('<div/>',{style:"display:inline-block;text-align:left; width: 115px; padding-left: 25px;  padding-right:10px; box-sizing:border-box;",class:"fa fa-arrows-h"})
                        .appendTo(rowItemType)
                        .append(' Type')
                    var labelIngress = $('<div/>',{style:"display:inline-block;text-align:left; width: 115px; padding-left: 25px;  padding-right:10px; box-sizing:border-box;",class:"fa fa-sign-in"})
                        .appendTo(rowIngress)
                        .append(" Ingress")
                    var labelEgress = $('<div/>',{style:"display:inline-block;text-align:left; width: 115px; padding-left: 25px;  padding-right:10px; box-sizing:border-box;",class:"fa fa-sign-out"})
                        .appendTo(rowEgress)
                        .append(" Egress")
                    var labelTopicSuffix = $('<div/>',{style:"display:inline-block;text-align:left; width: 115px; padding-left: 25px;  padding-right:10px; box-sizing:border-box;",class:"fa fa-tasks"})
                        .appendTo(rowTopicSuffix)
                        .append(' Topic')
                    var labelOutput = $('<div/>',{style:"display:inline-block;text-align:left; width: 115px; padding-left: 25px;  padding-right:10px; box-sizing:border-box;",class:"fa fa-random"})
                        .appendTo(rowOutput)
                        .append(' Output')                        
                  
                    //Name property
                    var nameProperty = $('<input/>',{style: "padding-right:10px; width: calc(100% - 125px)",class:"node-config-thingtype-name-property",type:"text"})
                        .appendTo(rowName)
                        .prop('required',true);
                    var idProperty = $('<input/>',{class:"node-config-thingtype-id-property",type:"hidden"})
                        .appendTo(rowName)
                        .val(createId())
                    //MQTT topic filter
                    var topicFilterProperty = $('<input/>',{style: "width: calc(100% - 125px)",class:"node-config-thingtype-topicfilter-property",type:"text"})
                        .appendTo(rowTopicFilter)
                        .typedInput({
                            default:MQTTType,
                            types:['str',StrStartType,StrEndType,StrContainsType,'re',MQTTType]
                        });
                    var outputProperty = $('<input/>',{style: "width: 60px",class:"node-config-thingtype-output-property",type:"text"})
                        .appendTo(rowOutput)
                        .val(1)
                        .spinner({
                            min:1,
                            change: function(event, ui) {
                                var value = this.value;
                                if (!value.match(/^\d+$/)) { value = 1;  }
                                else if (value < this.min) { value = this.min; }
                                if (value !== this.value) { $(this).spinner("value", value); }
                            }
                        });
                    // Item type
                    var itemTypeProperty = $('<select/>',{class:"node-config-thingtype-itemtype-property",style:"width:calc(100% - 125px)"})
                        .appendTo(rowItemType)
                        .append($("<option></option>").val('both').text('Status & Command'))
                        .append($("<option></option>").val('status').text('Status only'))
                        .append($("<option></option>").val('command').text('Command only'))
                        .append($("<option></option>").val('loopback_both').text('Status & Loopback Command'))
                        .append($("<option></option>").val('loopback_command').text('Loopback Command only'))
                    //MQTT topic suffix
                    var topicSuffixProperty = $('<input/>',{style: "width: calc(100% - 125px)",class:"node-config-thingtype-topicsuffix-property",type:"text"})
                    .appendTo(rowTopicSuffix)
                    //Ingress
                    var ingressProperty = $('<select/>',{class:"node-config-thingtype-ingress-property",style:"width:calc(100% - 125px)"})
                        .appendTo(rowIngress);

                    $("#node-config-ingress-list-items")
                        .editableList('items')
                        .each(function() {
                            var item = $(this);
                            let name = item.find(".node-config-ingress-name-property").val();
                            let id = item.find(".node-config-ingress-id-property").val();
                            ingressProperty.append($("<option></option>").val(id).text(name));
                        })
                    //Egress
                    var egressProperty = $('<select/>',{class:"node-config-thingtype-egress-property",style:"width:calc(100% - 125px)"})
                        .appendTo(rowEgress);

                    $("#node-config-egress-list-items")
                        .editableList('items')
                        .each(function() {
                            var item = $(this);
                            let name = item.find(".node-config-egress-name-property").val();
                            let id = item.find(".node-config-egress-id-property").val();
                            egressProperty.append($("<option></option>").val(id).text(name));
                        })                    
                    
                    // Notes
                    var notesProperty = $('<textarea/>',{class:"node-config-thingtype-notes-property",style:"width:calc(100% - 125px)"})
                        .appendTo(rowNotes)

                    // Show/hide ingress/egress/command
                    itemTypeProperty.change( function() {
                        let val = itemTypeProperty.val();
                        switch(val) {
                            case 'both':
                                rowTopicFilter.show();
                                rowTopicSuffix.show();
                                rowEgress.show();
                                rowIngress.show();
                                rowOutput.show();
                                break;
                            case 'status':
                                rowTopicFilter.show();
                                rowTopicSuffix.hide();
                                rowEgress.hide();
                                rowIngress.show();
                                rowOutput.hide();
                                break;
                            case 'command':
                                rowTopicFilter.hide();
                                rowTopicSuffix.show();
                                rowEgress.show();
                                rowIngress.hide();
                                rowOutput.show();
                                break;
                            case 'loopback_command':
                                rowTopicFilter.hide();
                                rowTopicSuffix.show();
                                rowEgress.show();
                                rowIngress.hide();
                                rowOutput.hide();
                                break;
                            case 'loopback_both':
                                rowTopicFilter.show();
                                rowTopicSuffix.show();
                                rowEgress.show();
                                rowIngress.show();
                                rowOutput.hide();
                                break;
                        }
                    });

                    //Add values
                    if (Object.keys(item).length != 0) {
                        nameProperty.val(item.name);
                        idProperty.val(item.id);
                        topicFilterProperty.typedInput('type',item.topicFilterType);
                        topicFilterProperty.typedInput('value',item.topicFilterValue);
                        topicSuffixProperty.val(item.topicSuffix);
                        itemTypeProperty.val(item.type);
                        ingressProperty.val(item.ingress);
                        egressProperty.val(item.egress);
                        notesProperty.val(item.notes);
                        if (typeof item.output == 'undefined') { item.output = 1; }
                        outputProperty.val(item.output);
                    }
                    itemTypeProperty.trigger('change');
                },
                removable: true,
                sortable: true,
                addButton: "Item"
            });

            $("#node-config-thingtype-list-attributes").editableList({
                addItem: function(container,i,opt) {
                    var item = opt;
                    container.css({
                        overflow: 'hidden',
                        whiteSpace: 'nowrap'
                    });

                    //Add rows
                    var rowName = $('<div/>').appendTo(container);
                    var rowDetails = $('<div/>',{style:"margin-top:8px;"})
                        .appendTo(container)
                        .hide()
                    var rowDescription = $('<div/>',{style:"margin-top:8px;"}).appendTo(rowDetails);  
                    var rowRequired = $('<div/>',{style:"margin-top:8px;"}).appendTo(rowDetails);

                    // Show a clickable expand icon
                    var expandButton = $('<span/>', {style: "margin-left:5px; margin-right:10px"})
                        .html('<i class="fa fa-angle-right"></i>')
                        .appendTo(rowName);
                    expandButton.click(function(e) {
                        e.preventDefault();
                        
                        // Switch the icon between expand and compress
                        if (this.firstElementChild.className === "fa fa-angle-right") {
                            this.firstElementChild.className = "fa fa-angle-down";
                        }
                        else {
                            this.firstElementChild.className = "fa fa-angle-right";
                        }
                    
                        // Only show the relevant widget type properties
                        rowDetails.change();
                    });

            // Ingress & Egress
            function createFunctionTab(fn_type,fn_default) {
                $('#node-config-'+fn_type+'-list-items').editableList({
                    addItem: function(container,i,opt) {
                        container.css({
                            overflow: 'hidden',
                            whiteSpace: 'nowrap'
                        });    

                        //Add rows
                        var rowName = $('<div/>').appendTo(container);
                        var rowEditor = $('<div/>',{style:"margin-top:8px;"})
                            .appendTo(container)
                            .hide()

                        // Show a clickable expand icon
                        var expandButton = $('<span/>', {style: "margin-left:5px; margin-right:10px;"})
                            .html('<i class="fa fa-angle-right"></i>')
                            .appendTo(rowName);
                        expandButton.click(function(e) {
                            e.preventDefault();
                            
                            // Switch the icon between expand and compress
                            if (this.firstElementChild.className === "fa fa-angle-right") {
                                this.firstElementChild.className = "fa fa-angle-down";
                            }
                            else {
                                this.firstElementChild.className = "fa fa-angle-right";
                            }
                        
                            // Only show the relevant widget type properties
                            rowEditor.change();
                        });

                        rowEditor.change(function () {
                            if (expandButton.children()[0].className === "fa fa-angle-down") {
                                rowEditor.show();
                            } else {
                                rowEditor.hide();
                            }
                        });

                        //Add labels
                        var labelName = $('<div/>',{style:"display:inline-block;text-align:left; width:90px; padding-right:10px; box-sizing:border-box;",class:"fa fa-tag"})
                            .appendTo(rowName)
                            .append(' Name')
                        var labelFnStart = $('<div/>',{style:"display:inline-block;text-align:left; width:90px; padding-right:10px; box-sizing:border-box;",class:"fa fa-cog"})
                            .appendTo(rowEditor)
                            .append(" Function")
                        var labelEditor = $('<div/>',{style:"display:inline-block;text-align:left;float:right; padding-right:10px; box-sizing:border-box;"})
                            .appendTo(rowEditor)

                        //Name property
                        var nameProperty = $('<input/>',{style: "padding-right:10px; width: calc(100% - 115px)",class:"node-config-"+fn_type+"-name-property",type:"text"})
                            .appendTo(rowName)
                        var idProperty = $('<input/>',{class:"node-config-"+fn_type+"-id-property",type:"hidden"})
                            .appendTo(rowName)
                            .val(createId())

                        //Add name+id values
                        if (Object.keys(opt).length != 0) {
                            nameProperty.val(opt.name);
                            idProperty.val(opt.id);
                        } else {
                            nameProperty.val(fn_type.charAt(0).toUpperCase()+fn_type.slice(1)+" function");
                        }                        
                        var editorId = fn_type+"-"+idProperty.val();
                        editorId = editorId.split('.').join("");
                        var editorProperty = $('<div/>',{id:editorId,style:"height: 250px; min-height:150px;width: calc(100% - 115px);float:right;",class:"red-ui-editor-text-container"})
                            .appendTo(rowEditor)

                        editors[editorId] = RED.editor.createEditor({
                            id: editorId,
                            mode: "ace/mode/nrjavascript",
                            value: "",
                            renderValidationDecorations: "on",
                            globals: {
                                    msg:true,
                                    context:true,
                                    RED: true,
                                    util: true,
                                    flow: true,
                                    global: true,
                                    console: true,
                                    Buffer: true,
                                    setTimeout: true,
                                    clearTimeout: true,
                                    setInterval: true,
                                    clearInterval: true
                                }
                        });
                        //Add editor value
                        if (Object.keys(opt).length != 0) {
                            editors[editorId].setValue(opt.fn);
                        } else {
                            nameProperty.val(fn_type.charAt(0).toUpperCase()+fn_type.slice(1)+" function");
                            editors[editorId].setValue(fn_default);
                        }
                    },
                    removable: true,
                    sortable: true,
                    addButton: "Add "+fn_type+" function"
                });

                //Copy functions from other types
                $('#tab-'+fn_type+'-copy-show').on('click', function() {
                    if ($('#tab-'+fn_type+'-copy').is(':visible')) {
                        $('#tab-'+fn_type+'-copy').hide();
                    } else {
                        $('#tab-'+fn_type+'-copy').show();
                    }
                });

                $('#tab-'+fn_type+'-copy-button').on('click', function () {
                    var thingType = RED.nodes.node($('#tab-'+fn_type+'-copy-thing').val());
                    var selectedFn = $('#tab-'+fn_type+'-copy-'+fn_type).val();
                    for (let n in thingType[fn_type]) {
                        if (thingType[fn_type][n].id == selectedFn) {
                            $('#node-config-'+fn_type+'-list-items').editableList('addItem',thingType[fn_type][n]);
                            $('#node-config-'+fn_type+'-list-items').trigger('change');
                            break;
                        }
                    }
                });

                $('#tab-'+fn_type+'-copy-thing').on('change', function() {
                    $("#tab-"+fn_type+"-copy-"+fn_type).children().remove();
                    var thingType = RED.nodes.node($('#tab-'+fn_type+'-copy-thing').val());
                    if (typeof thingType !== 'undefined') {
                        for (let n in thingType[fn_type]) {
                            $("<option value='" + thingType[fn_type][n].id + "'>" + thingType[fn_type][n].name + "</option>").appendTo("#tab-"+fn_type+"-copy-"+fn_type);
                        }
                    }
                });

                for (let d in thingTypeList) {
                    if (thingTypeList[d].id != node.id) {
                        $("<option value='" + thingTypeList[d].id + "'>" + thingTypeList[d].name + "</option>").appendTo("#tab-"+fn_type+"-copy-thing");
                    }
                }
                $('#tab-'+fn_type+'-copy-thing').trigger('change');
            }

            createFunctionTab('ingress','// msg, item & attribute objects are\n// passed to function\n\nreturn msg.payload;')
            createFunctionTab('egress','// msg, item & attribute objects are\n// passed to function\n\nreturn msg;')

            //Add values
            if (this.ingress) {
                addFunctions('ingress',this.ingress);
            } else {
                addFunctions('ingress',defaultIngressFunctions);
            }

            if (this.egress) {
                addFunctions('egress',this.egress);
            } else {
                addFunctions('egress',defaultEgressFunctions);
            }
            addAttributes(this.attributes);
            addItems(this.items);

            // Add ingress items to heartbeat
            updateHbFunctions(node.hbLWT);
            if (typeof node.filterFunction == 'undefined') {
                node.filterFunction = '0';
            }
            updateFilterFunctions(node.filterFunction);

            // Enable export and import from RED.library
            // RED.library needs #node-input-name to function, hack to keep it in sync with #node-config-input-name
            $('#node-config-input-name').on('change', function() {
                $("#node-input-name").val($('#node-config-input-name').val());
            });

            RED.library.create({
                title: 'ThingType Library',
                mode: 'ace/mode/js',
                url:"hal2ThingType", 
                type:"hal2ThingType",
                editor:editors['statusFn'],
                fields:[
                    {
                        name: 'name',
                        get: function() { return $("#node-config-input-name").val(); },
                        set: function(v) { $("#node-config-input-name").val(v+' (template copy)'); }
                    },                    
                    {
                        name: 'context_store',
                        get: function() { return contextStore = $("#node-config-input-contextStore").val(); },
                        set: function(v) { $("#node-config-input-contextStore").val((contextStores.includes(v)) ? v : contextStores[0]) }
                    },
                    {
                        name: 'show_state',
                        get: function() { return $("#node-config-input-nodestatus").typedInput('value'); },
                        set: function(v) { $("#node-config-input-nodestatus").typedInput('value',v) }
                    },
                    {
                        name: 'show_statetype',
                        get: function() { return $("#node-config-input-nodestatus").typedInput('type'); },
                        set: function(v) { if (typeof v != 'undefined') { $("#node-config-input-nodestatus").typedInput('type',v); }}
                    },
                    {
                        name: 'ingress',
                        get: function() { return JSON.stringify(getFunctions('ingress')); },
                        set: function(v) {
                            addFunctions('ingress',JSON.parse(v));
                            updateMainTab('ingress');
                            updateHbFunctions();
                            updateFilterFunctions();                            
                        }
                    },
                    {
                        name: 'egress',
                        get: function() { return JSON.stringify(getFunctions('egress')); },
                        set: function(v) {
                            addFunctions('egress',JSON.parse(v));
                            updateMainTab('egress');
                        }
                    },
                    {
                        name: 'filter_function',
                        get: function() { return $("#node-config-input-filterFunction").val(); },
                        set: function(v) { $("#node-config-input-filterFunction").val(v) }
                    },
                    {
                        name: 'attributes',
                        get: function() { return JSON.stringify(getAttributes()); },
                        set: function(v) { addAttributes(JSON.parse(v)); }
                    },
                    {
                        name: 'items',
                        get: function() { return JSON.stringify(getItems()); },
                        set: function(v) { addItems(JSON.parse(v)); }
                    },                    
                    {
                        name: 'check_alive',
                        get: function() { return $("#node-config-input-hbCheck").is(":checked") ? 'true' : 'false'; },
                        set: function(v) { $("#node-config-input-hbCheck").prop("checked",(v == 'true')).trigger('change'); }
                    },
                    {
                        name: 'heartbeat_type',
                        get: function() { return $("#node-config-input-hbType").val(); },
                        set: function(v) { $("#node-config-input-hbType").val(v).trigger('change'); }
                    },
                    {
                        name: 'heartbeat_ttl',
                        get: function() { return $("#node-config-input-hbTTL").val(); },
                        set: function(v) { $("#node-config-input-hbTTL").val(v) }
                    },
                    {
                        name: 'heartbeat_topicfilter',
                        get: function() { return $("#node-config-input-hbFilterVal").typedInput('value'); },
                        set: function(v) { $("#node-config-input-hbFilterVal").typedInput('value',v) }
                    },
                    {
                        name: 'heartbeat_topicfilterType',
                        get: function() { return $("#node-config-input-hbFilterVal").typedInput('type'); },
                        set: function(v) { $("#node-config-input-hbFilterVal").typedInput('type',v); }
                    },
                    {
                        name: 'heartbeat_ingress',
                        get: function() { return ($("#node-config-input-hbLWT").val() === null) ? '' : $("#node-config-input-hbLWT").val(); },
                        set: function(v) { $("#node-config-input-hbLWT").val(v) }
                    },
                    {
                        name: 'heartbeat_timestampProp',
                        get: function() { return ($("#node-config-input-hbPropVal").val() === null) ? '' : $("#node-config-input-hbPropVal").typedInput('value'); },
                        set: function(v) { if (typeof v != 'undefined') { $("#node-config-input-hbPropVal").typedInput('value',v) }}
                    },
                    {
                        name: 'heartbeat_timestampType',
                        get: function() { return ($("#node-config-input-hbPropVal").val() === null) ? '' : $("#node-config-input-hbPropVal").typedInput('type'); },
                        set: function(v) { if (typeof v != 'undefined') { $("#node-config-input-hbPropVal").typedInput('type',v); }}
                    }

                ],
                ext: "template"
            });
        },
        oneditsave: function () {
            var node = this;
            node.attributes = [];
            node.items = [];
            node.ingress = [];
            node.egress = [];
            node.thingStatus = false;
            node.thingCommand = false;
            node.thingOutput = false;
            node.outputs = 0;
            
            node.statusFn = editors['statusFn'].getValue();

            node.attributes = getAttributes();
            node.items = getItems();

            for (let d in node.items) {
                if (node.items[d].output > node.outputs) { node.outputs = node.items[d].output; }
                switch(node.items[d].type) {
                    case 'both':
                        node.thingStatus = true;
                        node.thingCommand = true;
                        node.thingOutput = true;
                        break;
                    case 'status':
                        node.thingStatus = true;
                        break;
                    case 'command':
                        node.thingCommand = true;
                        node.thingOutput = true;
                        break;
                    case 'loopback_command':
                        node.thingCommand = true;
                        break;
                    case 'loopback_both':
                        node.thingStatus = true;
                        node.thingCommand = true;
                        break;
                }
            }

            // Create heartbeat item
            if ($("#node-config-input-hbCheck").is(":checked")) {
                let r = {
                        name: "Alive",
                        id: "1",
                        topicFilterType:$("#node-config-input-hbFilterType").val(),
                        topicFilterValue:$("#node-config-input-hbFilterVal").val(),
                        topicSuffix: "",
                        readOnly: true,
                        type: 'status',
                        ingress:$("#node-config-input-hbLWT").val(),
                        egress: ""
                }
                node.items.push(r); 
            }

            // Ingress tab
            node.ingress = getFunctions('ingress');

            // Egress tab
            node.egress = getFunctions('egress');

            // Remove editors
            for (let n in editors) {
                editors[n].destroy();
                delete editors[n];
            }
        },
        oneditcancel: function() {
            // Remove editors
            for (let n in editors) {
                editors[n].destroy();
                delete editors[n];
            }
        }
    });
</script>

<script type="text/x-red" data-help-name="hal2ThingType">
    <p>The Thing <i>type</i> defines the functions of the device as a list of <i>items</i> where each item corresponds to a specific measurement or command. For example: a <i>sensor</i> Thing Type might have a temperature-item and a humidity-item. A <i>switch</i> Thing Type might have a relay0 and a relay1 item. It can be queried by the <i>Value</i>, <i>Gate</i> and <i>Action</i> nodes and can trigger an event using <i>Event</i> nodes.</p>
    <li><strong>Name</strong>: A describing name for the specific device type. For example, 'Shelly Dimmer'.</li>
    <li><strong>Context store</strong>: The Node-RED context store used to store device values. Please see <a href="https://nodered.org/docs/user-guide/context" target="_blank">Node-RED documentation</a> for more information about different types of context stores. Use file-based storage for persistent context.</li>
    <li><strong>Show state</strong>: A string defining how to show information about state on the node in the Node-RED GUI. Use <code>%Item_name%</code> (case sensitive) to show a specific item value. Leave blank if not wanted.</li>
    <li><strong>Filter function</strong>: It's possible to use an ingress function to filter all incoming messages. If the function returns false the message is dropped.</li>
    <li><strong>Check alive</strong>: Check if device is alive, either by checking for heartbeats or by using MQTT Last Will and Testament information. If checked a specific <i>Alive</i> Item is automatically created. Possible values: true/false.</li>    
    <li><strong>Attributes</strong>: Thing specific attributes. Define the attribute name and if it's mandatory or not, and define attribute values in the Thing configuration. Attributes can be used in ingress or egress functions as <code>attribute.name</code> or <code>attribute["name"]</code>.</li>
    <li><strong>Items</strong>: Define items. See example code on <a href="https://github.com/flic/node-red-contrib-hal2/tree/main/examples" target="_blank">GitHub</a>.</li>
    <li><strong>Items <i>Loopback Command</i></strong>: If the <i>item type</i> is set to Loopback Command no output msg will be sent. The command will instead be routed to the node input, basically a virtual wire between output and input. Standard ingress and egress rules apply, including topic filters and the filter function.</li>
    <li><strong>Item <i>Topic filter</i></strong>: <i>Topic filter</i> is used to filter incoming messages. If <i>Topic filter</i> is of type string and starts with '.' the dot is replaced by the topic value configured for the <i>Thing</i>. If it starts with '/' the topic value is prepended.</li>
    <li><strong>Item <i>Topic</i></strong>: <i>Topic</i> is added to outgoing messages as <code>msg.topic</code>. It's possible to modify the value of <code>msg.topic</code> in the egress function. Topics starting with '.' and '/' works just the same as it does in <i>Topic filter</i>. If <i>Topic</i> is left empty the topic configured for the <i>Thing</i> is used unmodified.</li>
    <li><strong>Output</strong>: It's possible to select which output to use for a specific command. Select which output to use.</li>
